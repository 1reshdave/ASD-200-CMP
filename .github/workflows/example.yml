name: Makefile CI

on:
  push:
    branches: [ main, develop, workspace* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Install dependencies
      run: make bootstrap
      
    - name: Run tests and CI build
      run: make cibuild
